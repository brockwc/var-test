<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>CSS Variables are FUN</title>
        <link href="css/style.css" rel="stylesheet"/>
        <script defer src="js/app.js"></script>
    </head>
    <body>
        <h2>Update CSS Variables with JS</h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" name="spacing" type="range" min="10" max="200" value="10" data-sizing="px" />
            <label for="blur">Blur:</label>
            <input id="blur" name="blur" type="range" min="0" max="25" value="10" data-sizing="px" />

            <label for="base">Base Colour:</label>
            <input id="base" name="base" type="color" value="#ffc600" />
        </div>

        <img alt="Random Image" src="https://picsum.photos/400/300"/>
    </body>
</html>
